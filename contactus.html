<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald:wght@200&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href=".//assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href=".//assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href=".//assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Contact us</title>
</head>
<body>
    <header class="subtle-gray-gradient">
        <!-- nav links -->
        <a class="logo" href="index.html"><img src="./assets/images/austria-flag.png" alt="Austrian flag"></a>
    </header>
    <form class="contact-form" action="push">
        <h1>Contact Us</h1>
        <input type="text" name="first" placeholder="First name" autocomplete="off" required>
        <input type="text" name="last" placeholder="Last name" autocomplete="off" required>
        <input type="email" name="email" placeholder="Email" autocomplete="off" required>
        <input type="text" name="message" placeholder="Enter your message" autocomplete="off" required>
        <button type="submit" placeholder="submit">Submit</button>
    </form>

</body>
</html>
