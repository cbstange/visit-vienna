<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald:wght@200&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href=".//assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href=".//assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href=".//assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Contact us</title>
</head>
<body class="body-background">
    <header id="contact-hero-image">
        <!-- nav links -->
        <a class="logo" href="index.html"><img src="./assets/images/austria-flag.png" alt="Austrian flag"></a>
    </header>
    <div class="contact-body">
        <div class="contact-form">
            <form action="thanks.html" method="">
                <h1>Contact Us</h1>
                <p>To receive more information about visiting Vienna.</p>
                <div class="text-box">
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name" value="" placeholder="First Name" autocomplete="on" required>
        </div>
        <div class="text-box">
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name" value="" placeholder="Last Name" autocomplete="on" required>
        </div>
        <div class="text-box">
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" value="" placeholder="Email address" autocomplete="on" required>
        </div>
        <div class="text-box">
            <label for="message">Message:</label>
            <textarea name="message" id="message"></textarea>
        </div>
            <button class="btn" type="reset">Reset</button>
            <input class="btn" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
